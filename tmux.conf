set -g terminal-overrides 'xterm*:smcup@:rmcup@'
setw -g mode-keys vi

# remap prefix to Control + a
unbind C-b
set -g prefix C-a

# choose session
bind / choose-session
# behave like send to prefix
bind-key a send-prefix
# swapping windows by keeping Ctrl and press C-a+C-l twice
bind-key C-l last-window
# clear history
bind -n C-k clear-history

# saner copy-paste liek vim
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

# hjkl to select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
setw -g aggressive-resize on

# number windows from 1
set -g base-index 1
set -g pane-base-index 1

# Better window spliting
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v  -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Customize status
set -g status-fg black
set -g status-bg default
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright
setw -g window-status-fg green
setw -g window-status-bg default
setw -g window-status-attr dim

# Custom status bar
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

# Customize pane
set -g pane-border-fg green
set -g pane-border-bg default
set -g pane-active-border-fg green
set -g pane-active-border-bg default

# Highlight active window
set-window-option -g window-status-current-bg red

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

set -g history-limit 500000

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Allows for faster key repetition
set -s escape-time 1

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# set correct term
set -g default-terminal screen-256color

# mouse mode
set -g mouse on

# Up will split a pane into a window
# Down will merge the window into previous pane. You have to select the
# original window and press Prefix Down
unbind Up
unbind Down
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp
