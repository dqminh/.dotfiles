set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"
setw -g mode-keys vi
set -g default-shell $SHELL
set -g history-limit 4096
# source-file $HOME/.dotfiles/base16-tmux/colors/base16-$BASE16_THEME.conf
set-option -g  focus-events on

# Dynamically update tab and window titles.
set -g set-titles on
# #T      = standard window title (last command, see ~/.bash_profile)
# #h      = short hostname
# #S      = session name
# #W      = tmux window name
#
# (Would love to include #(pwd) here as well, but that would only print the
# current working directory relative to the session -- ie. always the starting
# cwd -- which is not very interesting).
set -g set-titles-string "#T : #h > #S > #W"

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on

# Slightly more useful width in "main-vertical" layout; enough room for 3-digit
# line number gutter in Vim + 80 columns of text + 1 column breathing room
# (default looks to be about 79).
set -w -g main-pane-width 85

# fix printing garbage characters to the screen after copy
set -g set-clipboard off

# Allows for faster key repetition
set -s escape-time 1

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
set -g history-limit 500000

# remap prefix to Control + a
unbind C-b
set -g prefix C-a

# choose session
bind / choose-session
# behave like send to prefix
bind-key a send-prefix
# swapping windows by keeping Ctrl and press C-a+C-l twice
bind-key C-l last-window
bind-key n next-window
# clear history
bind -n C-k clear-history

# saner copy-paste like vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -sel clipboard -i 2>&1 >/dev/null"
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -sel clipboard -i 2>&1 >/dev/null"

# hjkl to select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
setw -g aggressive-resize on

# number windows from 1
set -g base-index 1
set -g pane-base-index 1

# Better window spliting
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v  -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"



# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# mouse mode
set -g mouse on

# Up will split a pane into a window
# Down will merge the window into previous pane. You have to select the
# original window and press Prefix Down
unbind Up
unbind Down
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

######################
### DESIGN CHANGES ###
######################

# vidual feedback
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off

# The statusbar
set -g status-justify left
set -g status-interval 60
set -g status-position bottom

set -g status-right-length 50
set -g status-left-length 20

set -g status-bg default
set -g status-fg colour12
set -g status-bg colour234
set -g status-fg colour137
set -g status-right '#[fg=colour233,bg=colour241] %d/%m #[fg=colour233,bg=colour245] %H:%M:%S '
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
set -g window-status-current-style bg=red,fg=default
set -g window-status-activity-style bg=default,fg=yellow


set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run '~/.dotfiles/tpm/tpm'
